<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Project2</title>
    <style>
      .grid {
        display: grid;
        grid-template-columns: 50px 50px 50px 50px 50px 50px 50px 50px 50px 50px;
        grid-template-rows: 50px 50px 50px 50px 50px 50px 50px 50px 50px 50px;
        grid-gap: 2px;
      }
      .cell {
        background-color: #444;
        padding: 5px;
      }
    </style>
  </head>

  <body>

    <div id = "game" class = grid> <!--  This will be our game base -->
    </div>

    <script type="text/javascript">

      var colorsList = ["red", "orange", "yellow", "green", "blue"]; //array of strings containing possible colors
      var cellColors = [];
      var matchArray = [false, false];

      for(let i = 0; i < 100; i++){ //make an array holding underlying cell colors
        cellColors[i] = colorsList[Math.floor(Math.random() * 5)]; //colors in array are randomly selected
      }

      let firstClick = function(clickEvent){ //function to handle mouse click event

        clickEvent.target.style.backgroundColor = clickEvent.target.underColor;// cellColors[];


        let returnToGrey = function(){ //function to return color to grey after 1s
          clickEvent.target.style.backgroundColor = '#444';
        }

        let timer = setTimeout(returnToGrey, 1000); //after 1s, call returnToGrey()

      }

      for(let i = 0; i < 100; i++){ //build each cell in the grid
        let div = document.createElement('div');
        div.setAttribute('class', 'cell');
        document.getElementById('game').appendChild(div);
      }

      let curr = document.getElementById("game"); //add event listeners and underlying colors to each cell
      for(let i = 0; i < 100; i++){
        curr.children[i].addEventListener('mouseup', firstClick);
        curr.children[i].hasOwnProperty('underColor');
        curr.children[i].underColor = cellColors[i];
      }

    </script>

  </body>
</html>
